<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FSD 2022 | Nintendo Gameboy Color</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon-01.ico">
  <link rel="stylesheet" href="./css/style.css">
  <a href="./img/background.png"></a>
</head>
<body>
<div class="gmcolor">
  <div class="display">
    <div class="led"></div>
    <div id="nintendo-logo">
        <img src="./img/Game_Boy_Color_Logo.png" id="gameboylogo" alt="">
    </div>
  </div>
  <div><img src="./img/brokenscreen-1.png" id="brokenscreen" alt=""></div>
  <div class="buttons">
    <div class="arrows">
      <div class="horizontal"></div>
      <div class="vertical"></div>
    </div>
    <div class="dualbuttons"></div>
    <div class="start-select">
      <div class="select"></div>
      <div class="start"></div>
    </div>    
    <div class="speaker"></div>
  </div>
</body>
</html>
